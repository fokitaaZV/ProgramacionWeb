<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: relative;
            top: 20px;
            /* Desplazamiento relativo */
            z-index: 2;
        }

        nav {
            background-color: #f1f1f1;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav li {
            display: inline-block;
            margin-right: 20px;
        }

        .bbox {
            background-color: #3498db;
            padding: 20px;
            position: relative;
        }

        .abbox1,
        .abbox2 {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px;
            position: absolute;
        }

        .abbox1 {
            top: 50px;
            left: 50px;
            z-index: 3;
        }

        .abbox2 {
            top: 100px;
            left: 100px;
            z-index: 3;
        }

        .pbox {
            background-color: #ff66b2;
            height: 1000px;
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>EL PEASO DE TITULO</h1>
    </header>

    <nav>
        <ul>
            <li>INISIO</li>
            <li>SEGUNDA OPSION</li>
            <li>CONTACTO TUSABE</li>
        </ul>
    </nav>

    <div class="bbox">
        <div class="abbox1">CAJICA 1</div>
        <div class="abbox2">CAJICA 2</div>
    </div>

    <div class="pbox"></div>

    <footer>
        <p>MI SITIO WEB</p>
    </footer>
</body>

</html>
