<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table td {
            text-align: center;
            padding-left: 9px;
            padding-right: 9px;
        }

        .f1 {
            background-color: rgb(139, 47, 47);
            color: white;

        }

        .ot {
            background-color: rgb(194, 194, 167);
        }

        .f2 {
            background-color: rgb(190, 145, 30);
        }

        .f3 {
            background-color: salmon;
        }
    </style>
</head>

<body>
    <div>
        <table style="border: 3px">
            <tr>
                <td class="f1" colspan="5">DIFERENCIAS ENTRE EL PERRO Y EL HOMBRE</td>
            </tr>
            <tr class="f2">
                <td rowspan="2" colspan="2">DIFERENCIAS</td>
                <td colspan="2">PERRO</td>
                <td rowspan="2">HOMRBE</td>
            </tr>
            <tr class="f3">
                <td>PEQUEÑO</td>
                <td>GRANDE</td>
            </tr>
            <tr class="ot">
                <td colspan="2">Duración crecimiento</td>
                <td>10 meses</td>
                <td>18 a 24 meses</td>
                <td>16 años</td>
            </tr>
            <tr class="ot">
                <td colspan="2">Tiempo de gestación</td>
                <td colspan="2">58 a 63 días</td>
                <td>9 meses</td>
            </tr>
            <tr class="ot">
                <td colspan="2">Duración de vida del pelo/cabello</td>
                <td colspan="2">1 año</td>
                <td>2 a 7 años</td>
            </tr>


        </table>
    </div>
</body>

</html>
