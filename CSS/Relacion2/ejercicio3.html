<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ejercicio3</title>
  <style>
    .columnas {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      column-gap: 30px;
      background-color: lightgray;
      padding: 20px;
    }

    .columna {
      border-right: 1px solid black;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="columnas">
    <div class="columna">Columna 1: AAAAAAAAAAAAAAAAAA</div>
    <div class="columna">Columna 2: BBBBBBBBBBBBBBBBBB</div>
    <div class="columna">Columna 3: CCCCCCCCCCCCCCCCCC</div>
  </div>
</body>

</html>
