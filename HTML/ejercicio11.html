<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>

    <form>
      <label for="nombre">Nombre:</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        maxlength="50"
        required
      /><br /><br />

      <label for="apellidos">Apellidos:</label>
      <input
        type="text"
        id="apellidos"
        name="apellidos"
        maxlength="50"
        required
      /><br /><br />

      <label>Género:</label><br />
      <input type="radio" id="hombre" name="genero" value="hombre" required />
      <label for="hombre">Hombre</label><br />
      <input type="radio" id="mujer" name="genero" value="mujer" required />
      <label for="mujer">Mujer</label><br /><br />

      <label for="email">Correo:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="info"
        >Deseo recibir información sobre novedades y ofertas:</label
      >
      <input type="checkbox" id="info" name="info" checked /><br /><br />

      <label for="condiciones"
        >Declaro haber leído y aceptar las condiciones generales del programa y
        la normativa sobre protección de datos:</label
      >
      <input
        type="checkbox"
        id="condiciones"
        name="condiciones"
        required
      /><br /><br />

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
